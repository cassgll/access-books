<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Access Books</title>
		<link rel="icon" href="../public/img/logo.svg" />
		<link rel="stylesheet" href="../public/css/style.css" />

		<!-- FONTS -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- LIBS -->
		<script src="https://unpkg.com/scrollreveal"></script>
		<!-- ICONS -->
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<section class="form">
			<div class="form__img">
				<div class="background__effect"></div>
				<img
					src="https://images.unsplash.com/photo-1602399481667-07536109851e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="image-create-account"
					loading="lazy"
				/>
			</div>

			<div class="form__content">
				<form id="form">
					<legend>
						<img src="../public/img/logo.svg" alt="Logotype - Access Books">

						<h1>Olá! Bem-vindo a Access Book</h1>
						<p>
							Aproveite ao máximo nosso acervo, com um
							conforto digital diferenciado e único.
						</p>
					</legend>

					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
					<span class="required">Email está incorreto</span>

					<label for="password">Senha</label>
					<input
						type="password"
						id="password"
						name="password"
					/>
					<span class="required">Senha incorreta</span>

					<span class="span__forgot__pw"
						>Esqueceu a senha?
						<a href="#">Clique aqui.</a></span
					>

					<button type="submit">Entrar</button>

					<div class="form__footer">
						<span
							>Não possui uma conta? clique em
							<a href="createAccount.html"
								>&nbsp;Criar conta.</a
							>
						</span>
						<span class="return_to_project">
							Voltar ao
							<a href="/">Projeto</a></span
						>
					</div>
				</form>
			</div>
		</section>
		<script src="../public/js/validationForm.js"></script>
		<script src="../public/js/accountStyles.js"></script>
	</body>
</html>
